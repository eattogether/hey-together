spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:sunbook
    username: heytogether
    password: 12heytogether
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true

logging:
  level:
    root: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: ERROR